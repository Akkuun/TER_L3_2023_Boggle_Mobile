name: CI/CD Flutter Projet

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'
      - name: Set up Dart
        run: flutter pub global activate dart
      - name: Install dependencies
        run: flutter pub get

  Analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'
      - name: Set up Dart
        run: flutter pub global activate dart
      - name: Analyze project source
        run: dart analyze

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
         flutter-version: '3.16.7' 
      - name: Set up Dart
        run: flutter pub global activate dart
      - name: Run tests
        run: flutter test
