on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: "Build & Release"

jobs:
  setup_pipeline:
    name: Cloning code for the pipeline setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  setup_java:
    name: Set up Java
    runs-on: ubuntu-latest
    needs: setup_pipeline
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '8.x'

  setup_flutter:
    name: Set up Flutter
    runs-on: macos-latest
    needs: setup_pipeline
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'

  install_dependencies:
    name: Install Dependencies
    runs-on: macos-latest
    needs: setup_pipeline
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'
      - name: Cache Flutter packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
      - run: flutter pub get

  tests:
    name: Run Tests
    runs-on: macos-latest
    needs: [setup_java, setup_flutter, install_dependencies]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'
      - run: flutter test
      
  build_apk:
    name: Build the APK Version
    runs-on: macos-latest
    needs: tests
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-java@v1
       with:
          java-version: '8.x'
     - uses: subosito/flutter-action@v2
       with:
          flutter-version: '3.16.7'
     - run : flutter build apk --split-per-abi
  push_to_release:
    runs-on: macos-latest
    needs: build_apk
    steps:
    - uses: ncipollo/release-action@v1
      with:
        artefacts: "build/app/outputs/apk/debug/*"
        tag: v1.0.${{github.run_number}}
        token : ${{secrets.PIPELINE_SECRET_BOOGLE_L3}}
