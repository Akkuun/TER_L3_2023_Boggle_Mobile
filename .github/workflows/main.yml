name: CI/CD Flutter Projet

on:
  push:
    branches:
      - main

jobs:

  setup_dart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze
      - run: dart test

  build:
    needs: setup_dart
    runs-on: ubuntu-latest
    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7' 

      - name: Install dependencies
        run: flutter pub get

  analyze:
    needs: setup_dart
    runs-on: ubuntu-latest
    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'

      - name: Analyze project source
        run: dart analyze

  tests:
    needs: setup_dart
    runs-on: ubuntu-latest
    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
         flutter-version: '3.16.7' 

      - name: Run tests
        run: flutter test
