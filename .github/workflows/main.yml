on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: "Build & Release"

jobs:
  setup_pipeline:
    name: Clonning code for the pipeline setup #clonning of the code for the pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  setup_java:
    name: Set up Java
    runs-on: ubuntu-latest
    needs: setup_pipeline
    steps:
      - uses: actions/setup-java@v4
        with:
          java-version: '8.x'

  setup_flutter:
    name: Set up Flutter
    runs-on: macos-latest
    needs: setup_pipeline
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'

  install_dependencies:
    name: Install Dependencies
    runs-on: macos-latest
    needs: setup_pipeline
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'
      - run: flutter pub get

  tests:
    name: Run Tests
    runs-on: macos-latest
    needs: [setup_java,setup_flutter,install_dependencies]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'
      - run: flutter test
