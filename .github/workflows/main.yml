name: CI/CD Flutter Projet
on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: flutter pub get        
 
  Anlyse:
    runs-on: ubuntu-latest

    steps:
      - name: Analyze project source
        run: dart analyze
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: flutter test
