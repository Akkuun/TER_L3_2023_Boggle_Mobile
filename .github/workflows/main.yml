on:
  pull_request:
    branches:
      - master
  push:
    branches:

      - master

name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: adopt-openjdk@1.8
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.7'
      - run: flutter pub get
      - run: flutter test
